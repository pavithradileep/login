<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header aria-label="Primary Navigation">
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="contact.html">Contact</a>
            <button class="btn-login" onclick="location.href='Login.html'">Login</button>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="form-boxlogin">
                <h2>Login</h2>
                <form id="loginform">
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="text" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="remember-forgot"required>
                        <label><input type="checkbox"> Remember Me </label>
                    </div>
                    <div class="forgot-password">
                        <a href="forgot.html">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="Register.html" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
