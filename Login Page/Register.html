<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header aria-label="Primary Navigation">
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btn-login" onclick="location.href='Login.html'">Login</button>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="form-boxregister">
                <h2>Registration</h2>
                <form id="registrationform">
                    <div class="input-box1">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                     <input type="text" id="name" name="name" required>
                    <label for="name">UserName</label>
                    </div>
                    <div class="input-box1">
                     <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="text" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box1">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                        <input type="checkbox"  id="terms" required>
                        <label for="checkbox">I agree the terms & conditions</label>


                        <button type="submit" class="btn-login">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="Login.html" class="register-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
   
</body>
</html>
