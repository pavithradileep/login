<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header aria-label="Primary Navigation">
        <h2 class="logo"><img src="logo.webp"></h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            </nav>
            </header>

<div class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name"required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"  required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
    </form>
    
    <div class="contact-options">
        <a href="tel:+1234567890" class="call"><i class="fa-solid fa-phone"></i> Call</a>
        <a href="https://wa.me/1234567890" class="whatsapp" target="_blank"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>
        <a href="sms:+1234567890" class="message"><i class="fa-solid fa-envelope"></i> Message</a>
    </div>
</div>
</body>
</html>
